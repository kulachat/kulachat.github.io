  <body>
    <header class="header-people">
      <img src="imgs/header-mom.png" alt="">
    </header>
    <div class="wrapper-content">
      <div class="form-container">
        <form class="form" action="index.html" method="post">
          <div class="wrapper-photo">
          </div>
          <div>
            <h2 class="title-form">อัปโหลดรูปภาพลูกน้อย</h2>
            <div class="select-file-to-upload">
              <label for="select-file-slip" class="label-file-input">
                <input type="file" name="select-file-slip" value="" id="select-file">

            </div>
            <div class="checkbox-container">
              <input type="checkbox" name="" id="check_condition" value="1" class="input-checkbox" />

            </div>
            <div class="text-center section-submit">
              <button type="button" name="button" class="btn btn-submit">ลงทะเบียน</button>
            </div>
          </div>
        </form>
      </div>
      <div class="section-event-info">
        <div class="row">
          <div class="col-md-6 col-xd-12">
            <div class="text-align">
              <img class="logo-brand" src="imgs/banner-1.png" alt="Sudocream" />
            </div>
          </div>
          <div class="col-md-6 col-xd-12">
            <div class="text-right">
              <img src="imgs/banner-2.png" alt="ผู้พิทักษ์ประจำบ้าน" />
            </div>
