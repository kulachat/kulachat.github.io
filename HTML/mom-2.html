<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People Step 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="../css/core.css" rel="stylesheet" />
    <link href="../css/fonts.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-people">
      <img src="imgs/header-mom.png" alt="">
    </header>
    <div class="wrapper-content">
      <div class="form-container">
        <form class="form" action="" method="post">
          <h1 class="title-form text-center">รู้จัก ซูโดเครม ได้อย่างไร ? (เลือกได้มากกว่า 1 ข้อ)</h1>
          <!-- List Checkbox -->
          <div class="wrapper-checklist">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_1" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_1">อินเทอร์เน็ต</label>
                    </div>
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_2" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_2">ร้านขายยา</label>
                    </div>
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_3" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_3">โรงพยาบาล</label>
                    </div>
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_4" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_4">นิตยสาร</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- END Column -->
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_5" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_5">โฆษณาทางโทรทัศน์</label>
                    </div>
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_6" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_6">เพื่อน/คนรู้จัก</label>
                    </div>
                    <div class="checkbox-container check-list">
                      <input type="checkbox" name="checkbox_label" id="check_condition_7" value="1" class="input-checkbox" />
                      <label class="checkbox-label-list" for="check_condition_7">อื่นๆ (ระบุ)</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- END -->
          <br />
          <br />
          <div class="text-center section-submit">
            <button type="button" name="button" class="btn btn-submit">ถัดไป</button>
          </div>
        </form>
      </div>
      <div class="section-event-info">
        <div class="row">
          <div class="col-md-6 col-xd-12">
            <div class="text-align">
              <img class="logo-brand" src="imgs/banner-1.png" alt="Sudocream" />
            </div>
          </div>
          <div class="col-md-6 col-xd-12">
            <div class="text-right">
              <img src="imgs/banner-2.png" alt="ผู้พิทักษ์ประจำบ้าน" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
