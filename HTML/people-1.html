<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People Step 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="../css/core.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-people">
      <img src="imgs/header-people.png" alt="">
    </header>
    <div class="wrapper-content">
      <div class="form-container">
        <form class="form" action="index.html" method="post">
          <h1 class="title-form">ข้อมูลการติดต่อ</h1>
          <div>
            <div class="row">
              <div class="col-md-6">
                <input class="input-data" type="text" name="" value="" placeholder="ชื่อ-นามสกุล" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input class="input-data" type="text" name="" value="" placeholder="เบอร์โทรศัพท์" />
              </div>
              <div class="col-md-6">
                <input class="input-data" type="email" name="" value="" placeholder="อีมเล" />
              </div>
              <div class="col-md-12">
                <input class="input-data" type="text" name="" value="" placeholder="ที่อยู่" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input class="input-data" type="text" name="" value="" placeholder="เขต/ตำบล" />
              </div>
              <div class="col-md-6">
                <input class="input-data" type="text" name="" value="" placeholder="เขต/อำเภอ" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input class="input-data" type="text" name="" value="" placeholder="จังหวัด" />
              </div>
              <div class="col-md-6">
                <input class="input-data" type="number" name="" value="" placeholder="รหัสไปรษณีย์" />
              </div>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" name="" id="check_condition" value="1" class="input-checkbox" />
              <label class="checkbox-label" for="check_condition"> ข้าพเจ้าได้อ่านและยอมรับ <a href="#">ข้อตกลง และเงื่อนไข</a> ทั้งหมดของแคมเปญปกป้องตั้งแต่แรกเห็น</label>
            </div>
            <div class="text-center section-submit">
              <button type="button" name="button" class="btn btn-submit">รับคูปอง</button>
            </div>
          </div>
        </form>
      </div>
      <div class="section-event-info">
        <div class="row">
          <div class="col-md-6 col-xd-12">
            <div class="text-align">
              <img class="logo-brand" src="imgs/banner-1.png" alt="Sudocream" />
            </div>
          </div>
          <div class="col-md-6 col-xd-12">
            <div class="text-right">
              <img src="imgs/banner-2.png" alt="ผู้พิทักษ์ประจำบ้าน" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
