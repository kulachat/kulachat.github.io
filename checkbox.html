<!DOCTYPE html>
<html amp>
  <head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/campus.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" type='text/css' />
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body class="page">
    <div class="question mt-3">
        <div class="question__text" data-bind="text: question2, visible: type === 'PAIR' || type === 'TWOWAYS'">熱しやすいが冷めやすい</div>        
        <div class="question__answers question__answers__grid" data-bind="foreach: answers">
          <label class="question__answer">
            <span data-bind="text: text">あてはまらない</span>
            <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="1">
            <span class="checkmark"></span>
          </label>
        
          <label class="question__answer">
            <span data-bind="text: text">どちらかといえばあてはまらない</span>
            <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="2">
            <span class="checkmark"></span>
          </label>
        
          <label class="question__answer">
            <span data-bind="text: text">どちらかといえばあてはまる</span>
            <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="3">
            <span class="checkmark"></span>
          </label>
        
          <label class="question__answer">
            <span data-bind="text: text">あてはまる</span>
            <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="4">
            <span class="checkmark"></span>
          </label>
        </div>
    </div>
    <!-- Start Multiple Answers -->
    <div class="question mt-3 row">
      <div class="question__text question__multiple__text col-6" data-bind="text: question2, visible: type === 'PAIR' || type === 'TWOWAYS'">文化祭等では、人を巻き込んで引っ張っていくリーダー役が多い</div>
      <div class="question__text question__multiple__text col-6" data-bind="text: question2, visible: type === 'PAIR' || type === 'TWOWAYS'">プロセスも大事だが一番は結果を出すことである</div>        
      <div class="question__answers question__answers__grid" data-bind="foreach: answers">
        <label class="question__answer">
          <span data-bind="text: text">あてはまらない</span>
          <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="1">
          <span class="checkmark"></span>
        </label>
      
        <label class="question__answer">
          <span data-bind="text: text">どちらかといえばあてはまらない</span>
          <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="2">
          <span class="checkmark checkmark__medium"></span>
        </label>
      
        <label class="question__answer">
          <span data-bind="text: text">どちらかといえばあてはまる</span>
          <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="3">
          <span class="checkmark checkmark__medium"></span>
        </label>
      
        <label class="question__answer">
          <span data-bind="text: text">あてはまる</span>
          <input type="radio" data-bind="attr: { name: question.id }, value: id, checked: question.picked" name="239" value="4">
          <span class="checkmark"></span>
        </label>
      </div>
  </div>
  </body>
  </html>
