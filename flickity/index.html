<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flickity - asNavFor</title>
  <meta name="viewport" content="width=device-width">
  <link rel='stylesheet' href='https://npmcdn.com/flickity@2/dist/flickity.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Flickity HTML init -->
<div id="product-gallery">
  <div class="product-gallery-wrap carousel carousel-main" data-flickity>
    <figure class="product-gallery-image">
      <img src="https://cdn.shopify.com/s/files/1/2111/1121/products/Compile_Bookends_Beige_1000x1000.jpg?v=1498190931" alt=""/>
    </figure>
    <figure class="product-gallery-image">
      <img src="https://cdn.shopify.com/s/files/1/2111/1121/products/Compile_Bookends_Grey_1000x1000.jpg?v=1498190931" alt=""/>
    </figure>
    <figure class="product-gallery-image">
      <img src="https://cdn.shopify.com/s/files/1/2111/1121/products/Compile_Bookends_Plum_1000x1000.jpg?v=1498190931" alt=""/>
    </figure>
  </div>

  <div id="trigger" class="carousel"
    data-flickity='{ "asNavFor": ".carousel-main", "contain": true, "prevNextButtons": false, "pageDots": false }'>
    <button class="product-gallery-thumbnail-trigger">
      <img src="https://cdn.shopify.com/s/files/1/2111/1121/products/Compile_Bookends_Grey_94x94.jpg?v=1498190931" alt="">
    </button>
    <button class="product-gallery-thumbnail-trigger">
      <img src="https://cdn.shopify.com/s/files/1/2111/1121/products/Compile_Bookends_Grey_94x94.jpg?v=1498190931" alt="">
    </button>
    <button class="product-gallery-thumbnail-trigger">
      <img src="https://cdn.shopify.com/s/files/1/2111/1121/products/Compile_Bookends_Grey_94x94.jpg?v=1498190931" alt="">
    </button>
</div>
</div>
  <script src='https://npmcdn.com/flickity@2/dist/flickity.pkgd.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
