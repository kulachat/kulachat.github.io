<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animation Popup</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/lib.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body class="">
  <div class="wrapp-popover-content footer-subscriber-note popover fade top in block">
    <div class="popover-content">
      <div class="note-box scrollbar-vertical-blue">
        <div class="note-msg ng-scope ng-binding">

          <!-- Start -->
          <div class="notification-redeem">
            <span class="notification-redeem-icon">
              <img class="animation-loop" src="mobile-icon.svg"/>
            </span>
            <div class="note-msg-footer">
              <span class="title-message">ลูกค้าได้รับ Discount Device 1,000 บาท หมดเขตสิ้นเดือน พ.ค. 62</span>
              <small class="ng-binding">18/09/2018 15:52:43 LLOMRROBOT01</small>
            </div>
          </div>
          <!-- END -->

        </div>
      </div>
    </div>
  </div>
</body>

</html>
