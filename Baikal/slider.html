<!DOCTYPE html>
<html>

  <body>
    <div class="container">
      <div class="section-slider swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="./imgs/slider.jpg" />
              <div class="slider-description">
                <h3>Lake Baikal is in a, created by the, where the Earth’s crust pulls apart.</h3>
                <p>Photograph by Michael Melford, National Geographic Creative</p>
                <span class="fa fa-close"></span>
              </div>
          </div>
          <div class="swiper-slide">
              <img src="./imgs/slider2.jpg" />

        </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js" syn></script>
  <script src="js/swiper.jquery.min.js" syn></script>
  <script type="text/javascript">
  $(document).ready(function () {
    var mySwiper = new Swiper ('.swiper-container', {
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      loop: true
    });
    });
  </script>
  <!-- Latest compiled and minified JavaScript -->
